<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>暮雪微晴 · GitHub Search</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <img src="https://avatars.githubusercontent.com/u/200378056?v=4" alt="Avatar" class="avatar">
    <div>
      <h1>暮雪微晴</h1>
      <p class="bio">作者:Twilightsnow2009</p>
    </div>
  </header>

  <!-- 搜索框 -->
  <form class="search-container" action="https://github.com/search" method="get" target="_blank">
    <input
      class="search-input"
      type="text"
      name="q"
      placeholder="搜索整个GitHub…"
      aria-label="Search GitHub repositories"
    >
    <input type="hidden" name="type" value="repositories">
    <button class="search-button" type="submit">🔍</button>
  </form>

  <!-- 仓库列表 -->
  <div class="repo-list">
    <p class="bio">以下将展示部分仓库</p>

    <div class="repo-card">
      <h3 class="repo-title"><a href="https://github.com/Twilightsnow2009/AnonNav">AnonNav</a></h3>
      <p class="repo-desc">一个简单的导航工具，允许用户通过多个搜索引擎进行搜索，并支持自定义搜索引擎的添加和删除。</p>
      <div class="repo-meta"><span>JavaScript</span><span>HTML</span></div>
    </div>

    <div class="repo-card">
      <h3 class="repo-title"><a href="https://github.com/Twilightsnow2009/hash-algorithm">hash-algorithm</a></h3>
      <p class="repo-desc">一个用 Python 编写的简单哈希算法实现，支持加盐和多次哈希，适用于存储敏感信息。</p>
      <div class="repo-meta"><span>Python</span><span>Security</span></div>
    </div>

    <div class="repo-card">
      <h3 class="repo-title"><a href="https://github.com/Twilightsnow2009/GitZipper">GitZipper</a></h3>
      <p class="repo-desc">简单易用的 GitHub 仓库下载工具，支持下载整个仓库或特定文件夹。</p>
      <div class="repo-meta"><span>JavaScript</span><span>GitHub API</span></div>
    </div>
  </div>

  <footer>
    <p>© 2025 暮雪微晴 版权所有</p>
    <p>托管于 <a href="https://pages.github.com/" target="_blank" rel="noopener">GitHub Pages</a></p>

  </footer>

  <!-- 引入外部 JS（当前为空） -->
  <script src="script.js"></script>
</body>
</html>
